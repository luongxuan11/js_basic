<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM event</title>
</head>

<body>
    <h1><i>DOM events 1</i></h1>
    <h1><span>DOM events 2</span></h1>
    <h1>
        <p>DOM events 3</p>
    </h1>
    <h2>this's a card h2</h2>



        <!-- ---------end html ------------- -->
    <script>
        let geth1 = document.querySelectorAll('h1')
        for (let i = 0; i < geth1.length; i++) {
            geth1[i].onclick = (e) => {
                console.log(e.target)
            }
        }

        let geth2 = document.querySelector('h2')
        geth2.onclick = (e) => {
            console.log(e.target)
        }
        // console.log(geth1)

        // {

    </script>
</body>

</html>
